<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson №16_1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">About</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Services</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Pricing</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Blog</a>
                        </li>
                    </ul>
                </nav>
                <a class="header__button button button--bold" href="#">Contact</a>
            </div>   
        </header>
        <main class="page">
            <section class="page__hero hero">
                <div class="hero__container">
                    <div class="hero__content">
                        <div class="hero__heading section-heading">
                            <div class="section-heading__label">Modern Studio</div>
                            <h1 class="section-heading__title section-heading__title-big">
                                We’re Help <br> To Build Your Dream Project
                            </h1>
                        </div>
                        <div class="hero__text">
                            Agency provides a full service range including technical skills, design, business understanding.
                        </div>
                        <div class="hero__buttons">
                            <a href="#" class="hero__button button button--bold button--colored">How We Work</a>
                            <button class="hero__button button button--transparent" type="button">Contact Us</button>
                        </div>
                        <div class="hero__blockquote blockquote">
                            <div class="blockquote__image">
                                <img src="img/hero/autor.webp" alt="autor">
                            </div>
                            <div class="blockquote__body">
                                <q class="blockquote__text">Put themselves in the merchant's shoes</q>
                                <div class="blockquote__autor">Meta Inc.</div>
                            </div>
                        </div>
                    </div>
                    <div class="hero__images images-hero">
                        <div class="images-hero__center"></div>
                        <div class="images-hero__left-top">
                            <img src="img/hero/laptop_1.webp" alt="laptop">
                        </div>
                        <div class="images-hero__right-midle">
                            <img src="img/hero/girl_1.webp" alt="girl">
                        </div>
                        <div class="images-hero__left-bottom">
                            <img src="img/hero/block.webp" alt="decor block">
                        </div>
                        <div class="images-hero__top">
                            <img src="img/hero/oval.webp" alt="decor oval">
                        </div>
                        <div class="images-hero__left-midle">
                            <img src="img/hero/spiral.svg" alt="decor spiral">
                        </div>
                        <div class="images-hero__right-top">
                            <img src="img/hero/path.svg" alt="decor path">
                        </div>
                        <div class="images-hero__right-bottom">
                            <img src="img/hero/arrow.svg" alt="decor arrow">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__copy">
                    <h1 class="footer__title">
                        Lesson №16_1
                    </h1>
                </div>
            </div>        
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>

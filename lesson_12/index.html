<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson №12</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Lesson №12</h1>
            </div>   
        </header>
        <main class="page">
            <div class="section page__mosaic mosaic">
                <div class="mosaic__container">
                    <div class="mosaic__space">
                        <div class="mosaic__spot spot">
                            <div class="spot__dude dude">
                                <div class="dude__body">
                                    <div class="dude__head"></div>
                                    <div class="dude__hand dude__hand--left">
                                        <img src="img/mosaik/hand_1.svg" alt="hand">
                                    </div>
                                    <div class="dude__hand dude__hand--right">
                                        <img src="img/mosaik/hand_2.svg" alt="hand">
                                    </div>
                                    <div class="dude__leg dude__leg--left">
                                        <img src="img/mosaik/left_leg.svg" alt="leg">
                                    </div>
                                    <div class="dude__leg dude__leg--right">
                                        <img src="img/mosaik/right_leg.svg" alt="leg">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="spot__body">
                                <div class="spot__top">
                                </div>
                                <div class="spot__bottom">
                                    <div class="spot__double1"></div>                                                                   
                                    <div class="spot__circle circle-spot">
                                        <div class="circle-spot__item circle-spot__item--middle"></div>
                                        <div class="circle-spot__item circle-spot__item--left"></div>
                                        <div class="circle-spot__item circle-spot__item--right"></div>
                                    </div>
                                </div>
                                <div class="spot__double"></div>  
                                <div class="spot__foots">
                                    <div class="spot__foot spot__foot--left"></div>
                                    <div class="spot__foot spot__foot--right"></div>
                                </div>
                                
                                
                            </div>
                        </div>
                        <div class="mosaic__message">
                            <p>i'll be back...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__copy">
                    <p>
                        copyright © 2024
                    </p>
                </div>
            </div>        
        </footer>
    </div>
    
</body>

</html>
